<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet">
	<!-- <style type="text/css">
	</style> -->
	<title>Login Facebook</title>
</head>

<body>
	<header>
		<div class="center">
			<div class="logo">
				<span>Facebook</span>
			</div><!--logo-->
			<div class="login-senha">
				<div class="form-element">
					<p>Email ou telefone</p>
					<input type="email" placeholder="Digite seu email" alt="Email">
				</div><!-- form-element -->
				<div class="form-element">
					<p>Senha</p>
					<input type="password" placeholder="Digite sua senha" alt="Senha">
					<div class="esqueceusenha">
						<a href="#">
							<p>Esqueceu a sua senha?</p>
						</a>
					</div><!-- esqueceusenha -->
				</div><!-- form-element -->
				<div class="form-element">
					<input type="submit" alt="Enviar">
				</div><!-- form-element -->
			</div><!--login-senha-->
			<div class="clear"></div>
		</div><!--center-->
	</header>
	<section class="main">
		<div class="center">
			<div class="img-mapa">
				<p>O Facebook ajuda a você a se conectar e</p>
				<p>compartilhar com as pessoas pessoas que fazem parte</p>
				<p>da sua vida</p>
				<img src="images/img1.png" alt="">
			</div><!--icone-mapa-->
			<div class="abrir-conta">
				<h2>Abra sua conta</h2>
				<h3>É gratuito e sempre será</h3>
				<form class="criar-conta">
					<div class="w50">
						<div class="nome">
							<input placeholder="Nome" type="text">
						</div><!-- nome -->
					</div><!-- w50 -->
					<div class="w50">
						<div class="sobrenome">
							<input placeholder="Sobrenome" type="text">
						</div><!-- nome -->
					</div><!-- w50 -->
					<div class="w100">
						<input placeholder="E-mail" type="email">
					</div><!-- w100 -->
					<div class="w100">
						<input placeholder="Senha" type="password">
					</div><!-- w100 -->
					<div class="w100">
						<input type="submit" name="acao" value="Cadastrar!">
					</div><!-- w100 -->
				</form><!-- criar-conta -->
			</div><!-- abrir-conta -->
		</div><!-- center -->
		<div class="clear"></div> <!-- clear -->
	</section><!--main -->

</body>

</html>
