<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- [html-validate-disable-block attribute-allowed-values] -->
    <!-- [html-validate-disable-block attribute-misuse] -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <meta charset="description" content="Conteudo do meu site"/>
    <meta charset="keywords" content="palavras,separadas,por,virgulas"/>
    <meta charset="author" content="Matheus S Vol"/>
    <title>Minha Landpage</title>
</head>
<body>

    <header>
        <div class="container">
            <div><div class="logo-1"></div><!--logo-1--></div>
            <div><div class="logo-2"></div><!--logo-2--></div>
            <div class="clear"></div><!--clear-->
        </div><!--container-->
    </header>
    
    <section class="cover-form">
        <div class="container bg">
            <div class="form-container">
                <h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>
                <form>
                    <div class="form-wraper">
                        <p>Nome Completo</p>
                        <input type="text" name="nome" required placeholder="Nome">
                    </div><!--form-wraper-->
    
                    <div class="form-wraper">
                        <p>E-mail</p>
                        <input type="text" name="email" required placeholder="E-mail">
                    </div><!--form-wraper-->
    
                    <div class="form-wraper">
                        <p>Telefone</p>
                        <input type="text" name="telefone" required placeholder="Telefone">
                    </div><!--form-wraper-->
    
                    <div class="form-wraper">
                        <input type="submit" name="acao" value="Enviar">
                    </div><!--form-wraper-->
                    <div class="form-wraper">
                        <p>* Campos Obrigatórios</p>
                    </div><!--form-wraper-->
                </form>
            </div><!--form-container-->
        </div><!--container-->
    </section><!--cover-form-->
    
    </body>
</html>
